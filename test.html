<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTING FOR MICROVERSE</title>
</head>
<body>
    <h2> <em>ZigLewis-Calculator</em></h2>
    <hr>

<div id="screen"> <!--This is the screen where all displays goes-->
    <h1 id="screen-letters"> screen</h1> 
    <div id="Answer"> <p> Ans: </p> </div>
</div>  <!--This is the end of the screen-->

<div class = "all-buttons">
<div class="line-1-btn"> 
     <button id="square-root" > √ </button>
     <button id="percentage" >% </button>
     <button id="raise-to-power" > ^</button>
     <button id="clear" >Clr </button>
</div>

<div class="line-2-btn"> 
     <button id="key-1" > 1</button>
     <button id = "key-2" > 2</button>
     <button id = "key-3" > 3</button>
     <button id="multiply" > X</button>
</div>


<div class="line-3-btn"> 
     <button id = "key-4" > 4</button>
     <button id = "key-5" > 5</button>
     <button id = "key-6" > 6</button>
     <button id="divide" > ÷ </button>
</div>

<div class="line-4-btn"> 
     <button id = "key-7" > 7 </button>
     <button id = "key-8" > 8</button>
     <button id = "key-9" > 9</button>
     <button id = "subtract" > - </button>
</div>


<div class="line-5-btn"> 
     <button id = "point" > . </button>
     <button id = "key-0" > 0 </button>
     <button id="equal-to"> = </button>
     <button id = "addition" > + </button>
</div>

</div> <!--all buttons div container ends here-->

   
  
</body>
</html>
